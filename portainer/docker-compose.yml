version: "3.7"
services:
  portainer:
    image: portainer/portainer-ce
    container_name: Portainer
    restart: always
    network_mode: host
    ports:
      - "9000:9000"
      - "8000:8000"
    volumes:
      - portainer_data:/data
      - "/var/run/docker.sock:/var/run/docker.sock"

volumes:
  portainer_data:
